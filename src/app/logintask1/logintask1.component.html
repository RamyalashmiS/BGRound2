<!-- Task1 - Login -->

<div class="col-6">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="uname">Username</label>
            <input id="uname" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.controls['email'].dirty && loginForm.controls['email'].errors" class="text-danger" >Field Required</div>
        </div>

        <div class="form-group">
            <label for="pwd">Password</label>
            <input id="pwd" formControlName="password" class="form-control"/>
            <div *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].errors" class="text-danger" >Field Required</div>
        </div>

        <div class="form-group mt-2">
            <button type="submit" [disabled]="!(loginForm.controls['email'].dirty && loginForm.controls['password'].dirty)" class="btn btn-primary btn-block" (click)="loginSubmit()" >Login</button>
        </div>
    </form>

    <p style="color: red;">{{errorMessage}} </p>
</div>
